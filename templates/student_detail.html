{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
    <h1>Данные ученика</h1>
    <form method="post">
        {% csrf_token %}
    <div class="info">

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" readonly>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" readonly>

        <label for="age">Возраст:</label>
        <input type="text" id="age" name="age" value="{{ student.age }}" readonly>

        <label for="course">Курс:</label>
        <input type="text" id="course" name="course" value="{{ student.course }}" readonly>

        <label for="instrument">Музыкальный инструмент:</label>
        <input type="text" id="instrument" name="instrument" value="{{ student.instrument }}" readonly>

        <label for="performance">Успеваемость:</label>
        <input type="number" id="performance" name="performance" value="{{ student.performance }}" readonly>

        <label for="payment_status">Оплатил обучение:</label>
        <input type="checkbox" id="payment_status" name="payment_status" {% if student.payment_status %}checked{% endif %} disabled>

        <a href="{% url 'students_list' %}">Вернуться к списку учащихся</a>
    </div>
    </form>
{% endblock %}
