{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1>Редактирование данных учащегося</h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
    <div class="edit">
        <label for="first_name">Имя:</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" required><br>
        <label for="last_name">Фамилия:</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" required><br>
        <label for="age">Возраст:</label>
        <input type="number" name="age" value="{{ student.age }}" required><br>
        <label for="course">Курс:</label>
        <select name="course" required>
            <option value="1" {% if student.course == "1" %}selected{% endif %}>1-й курс</option>
            <option value="2" {% if student.course == "2" %}selected{% endif %}>2-й курс</option>
            <option value="3" {% if student.course == "3" %}selected{% endif %}>3-й курс</option>
        </select><br>
        <label for="instrument">Музыкальный инструмент:</label>
        <select name="instrument" required>
            <option value="piano" {% if student.instrument == "piano" %}selected{% endif %}>Пианино</option>
            <option value="guitar" {% if student.instrument == "guitar" %}selected{% endif %}>Гитара</option>
            <option value="violin" {% if student.instrument == "violin" %}selected{% endif %}>Скрипка</option>
        </select><br>
        <label for="performance">Успеваемость:</label>
        <select name="performance" required>
            <option value="1" {% if student.performance == "1" %}selected{% endif %}>1</option>
            <option value="2" {% if student.performance == "2" %}selected{% endif %}>2</option>
            <option value="3" {% if student.performance == "3" %}selected{% endif %}>3</option>
            <option value="4" {% if student.performance == "4" %}selected{% endif %}>4</option>
            <option value="5" {% if student.performance == "5" %}selected{% endif %}>5</option>
            <option value="6" {% if student.performance == "6" %}selected{% endif %}>6</option>
            <option value="7" {% if student.performance == "7"%}selected{% endif %}>7</option>
            <option value="8" {% if student.performance == "8"%}selected{% endif %}>8</option>
            <option value="9" {% if student.performance == "9"%}selected{% endif%}}>9</option>
            <option value="10" {% if student.performance == "10"%}selected{% endif%}}>10</option>
            <option value="11" {% if student.performance == "11"%}selected{% endif%}}>11</option>
            <option value="12" {% if student.performance == "12"%}selected{% endif%}}>12</option>
        </select><br>
        <label for="payment_status">Оплатил/не оплатил обучение:</label>
        <input type="checkbox" name="payment_status" {% if student.payment_status %}checked{% endif %}><br>
        <label for="image">Загрузить изображение:</label>
        <input class="image" type="file" name="image"><br>
        <button type="submit">Сохранить</button>
        <a href="{% url 'students_list' %}">Вернуться к списку учащихся</a>
    </div>
    </form>
{% endblock %}
